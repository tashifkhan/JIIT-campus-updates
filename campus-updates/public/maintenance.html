<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Unavailable</title>
    <meta name="robots" content="noindex, nofollow, noarchive" />
    <link rel="icon" href="/logo.png" />
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; margin: 0; }
      body {
        display: grid;
        place-items: center;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.5;
      }
      .card {
        max-width: 680px;
        padding: 2rem 2.5rem;
        border-radius: 14px;
        border: 1px solid rgba(0,0,0,0.1);
        box-shadow: 0 2px 24px rgba(0,0,0,0.06);
      }
      h1 { margin: 0 0 0.5rem; font-size: 1.75rem; }
      p { margin: 0.25rem 0; opacity: 0.8; }
      .muted { font-size: 0.9rem; opacity: 0.65; }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <h1>Service unavailable Permanently</h1>
      <p>This site will not be accessible.</p>
      <p class="muted">If you believe this is an error, please try again later.</p>
    </main>
  </body>
  
</html>
